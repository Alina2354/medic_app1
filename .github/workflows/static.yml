name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 #или более новую, которая подходит для вашего проекта

      - name: Install dependencies
        run: npm install  # Или yarn install, если вы используете Yarn

      - name: Build
        run: npm run build  # Или ваша команда для сборки проекта.

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist #  <--  Важное изменение: публикуем из папки dist
